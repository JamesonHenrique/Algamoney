<div class="flex h-screen bg-gray-50">
  <main class="flex-1 overflow-y-auto p-4 md:p-6">
    <div
      class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 no-print"
    >
      <div>
        <h1 class="text-2xl font-display font-bold text-gray-800">
          Relatório de Lançamentos
        </h1>
        <p class="text-gray-600 mt-1">
          Visualize e exporte relatórios detalhados por pessoa
        </p>
      </div>

      <div
        class="mt-4 md:mt-0 flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3"
      >
        <button
          class="px-4 py-2 bg-purple-600 text-white rounded-lg font-medium inline-flex items-center shadow-lg shadow-purple-500/20"
        >
          <i class="fas fa-file-pdf mr-2"></i> PDF
        </button>

      </div>
    </div>
    <form #f="ngForm" (ngSubmit)="gerar()">
    <div class="glass-effect grass rounded-2xl p-5 shadow-glass mb-6 no-print animate__animated animate__fadeInUp">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">
        Filtros do Relatório
      </h2>

      <div class="flex flex-col md:flex-row md:items-end space-y-4 md:space-y-0 md:space-x-4">


        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Vencimento</label>
          <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-2">
            <div class="flex-1">
              <input
                type="date"
                id="periodoInicio"
                format="YYYY-MM-DD"
                [(ngModel)]="periodoInicio" name="periodoInicio"
                class="w-full px-4 py-2 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-money-500 focus:border-transparent transition-all"
              />
            </div>
            <span class="text-gray-500 whitespace-nowrap">até</span>
            <div class="flex-1">
              <input
                type="date"
                id="periodoFim"
                [(ngModel)]="periodoFim" name="periodoFim"
                class="w-full px-4 py-2 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-money-500 focus:border-transparent transition-all"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4"></div>

      <div class="flex justify-end mt-4">
        <button  [disabled]="f.invalid"
          id="btn-gerar"
          class="btn-money px-6 py-2 rounded-lg font-medium inline-flex items-center"
        >
          <i class="fas fa-sync-alt mr-2"></i> Gerar Relatório
        </button>
      </div>
    </div>
  </form>
  </main>
</div>
