<!-- Main Content -->
<main class="container mx-auto px-4 py-8">
  <!-- Page Title -->
  <div class="animate__animated animate__fadeIn mb-8">
      <h2 class="text-3xl font-display font-bold text-gray-800">Pessoas</h2>


        <p class="text-gray-600 mt-1">Cadastre, visualize e gerencie todas as pessoas do sistema</p>

  </div>

  <!-- Search Panel -->
  <div class="bg-white rounded-lg shadow-md p-6 mb-8 animate__animated animate__fadeInUp">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Pesquisar Pessoas</h3>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
              <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
              <input type="text" id="nome" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-money-500 focus:border-money-500 transition-colors" placeholder="Digite o nome">
          </div>

          <div class="flex items-end">
              <button class="btn-money px-6 py-2 rounded-md font-medium flex items-center">

          </div>
      </div>
  </div>
