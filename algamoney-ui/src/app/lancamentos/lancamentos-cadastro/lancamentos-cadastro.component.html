<!-- Main Content -->
<main class="container mx-auto px-4 py-8">
  <!-- Page Title -->
  <div class="animate__animated animate__fadeIn mb-8">
    <h1 class="text-3xl font-display font-bold text-gray-800">
      Novo Lançamento
    </h1>
    <p class="text-gray-600 mt-1">Cadastre uma nova receita ou despesa</p>
  </div>

  <!-- Form Panel -->
  <div
    class="bg-white rounded-lg shadow-md p-6 mb-8 animate__animated animate__fadeInUp"
  >
    <div class="flex space-x-4">
      <!-- Income Toggle -->
    </div>
    <!-- Tipo de Lançamento -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2"
        >Tipo de Lançamento</label
      >

      <div class="flex space-x-4">
        <div class="relative">
          <input  type="radio" id="receita" class="toggle-radio" name="tipo" value="receita" (click)="onTipoChange('receita')">
          <label for="receita" class="btn-type btn-receita px-6 py-3 rounded-md font-medium flex  cursor-pointer hover:border-expense transition-all duration-300    items-center">

            <i class="fas fa-arrow-circle-up mr-2"></i> Receita
          </label>
      </div>

      <!-- Expense Toggle -->
      <div class="relative">
          <input type="radio" id="despesa" class="toggle-radio" name="tipo" value="despesa" (click)="onTipoChange('despesa')">
          <label for="despesa" class=" btn-type btn-despesa px-6 py-3 rounded-md font-medium flex  cursor-pointer hover:border-expense transition-all duration-300    items-center">

            <i class="fas fa-arrow-circle-down mr-2"></i> Despesa
          </label>
      </div>

      </div>
    </div>

    <!-- Datas -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label
          for="vencimento"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Vencimento</label
        >
        <input
          type="date"
          id="vencimento"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-money-500 focus:border-money-500 transition-colors"
        />
      </div>

      <div>
        <label
          for="recebimento"
          class="block text-sm font-medium text-gray-700 mb-1"
          >{{labelRecebimentoPagamento}}</label
        >
        <input
          type="date"
          id="recebimento"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-money-500 focus:border-money-500 transition-colors"
        />
      </div>
    </div>

    <!-- Descrição e Valor -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label
          for="descricao"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Descrição</label
        >
        <input
          type="text"
          id="descricao"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-money-500 focus:border-money-500 transition-colors"
          placeholder="Informe a descrição"
        />
      </div>

      <div>
        <label for="valor" class="block text-sm font-medium text-gray-700 mb-1"
          >Valor</label
        >
        <div class="relative">
          <span
            class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500"
            >R$</span
          >
          <input
            type="text"
            id="valor"
            class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-md focus:ring-money-500 focus:border-money-500 transition-colors"
            placeholder="0,00"
          />
        </div>
      </div>
    </div>

    <!-- Categoria e Pessoa -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label
          for="categoria"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Categoria</label
        >
        <select
          id="categoria"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-money-500 focus:border-money-500 transition-colors"
        >
        <option value="" disabled selected class="text-gray-400">Selecione uma categoria</option>
          <option *ngFor="let categoria of categorias" value="{{categoria.value}}">{{categoria.label}}</option>
        </select>
      </div>

      <div>
        <label for="pessoa" class="block text-sm font-medium text-gray-700 mb-1"
          >Pessoa</label
        >
        <select
          id="pessoa"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-money-500 focus:border-money-500 transition-colors"
        >
          <option value="" disabled selected class="text-gray-400">Selecione uma pessoa</option>
          <option *ngFor="let pessoa of pessoas" value="{{pessoa.value}}">{{pessoa.label}}</option>
        </select>
      </div>
    </div>

    <!-- Observação -->
    <div class="mb-6">
      <label
        for="observacao"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Observação</label
      >
      <textarea
        id="observacao"
        rows="4"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-money-500 focus:border-money-500 transition-colors"
        placeholder="Adicione observações relevantes"
      ></textarea>
    </div>

    <!-- Botões -->
    <div class="flex flex-col sm:flex-row justify-between items-center">
      <a
        href="lancamentos.html"
        class="text-gray-600 hover:text-money-600 transition-colors mb-4 sm:mb-0"
      >
        <i class="fas fa-arrow-left mr-1"></i> Voltar para a pesquisa
      </a>

      <div class="flex space-x-3">
        <button class="btn-money px-6 py-2 rounded-md font-medium">
          <i class="fas fa-save mr-2"></i> Salvar
        </button>
        <button
          class="bg-gray-700 text-white px-6 py-2 rounded-md font-medium hover:bg-gray-600 transition-colors"
        >
          <i class="fas fa-plus mr-2"></i> Salvar e novo
        </button>
      </div>
    </div>
  </div>
</main>
