 <!-- Pessoas Table -->
 <div class="bg-white rounded-lg shadow-md overflow-hidden animate__animated animate__fadeInUp animate__delay-1s">
  <div class="flex justify-between items-center p-6 border-b border-gray-200">
      <h3 class="text-xl font-semibold text-gray-800">Resultados</h3>
      <button class="btn-money px-4 py-2 rounded-md font-medium flex items-center">
          <i class="fas fa-plus mr-2"></i> Nova Pessoa
      </button>
  </div>

  <!-- Tabela para desktop -->
  <div class="hidden md:block">
      <table class="w-full">
          <thead class="bg-gray-50 text-left">
              <tr>
                  <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                  <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Cidade</th>
                  <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                  <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                  <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">AÃ§Ãµes</th>
              </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
              <tr class="table-row" *ngFor="let pessoa of getPessoasPaginados()">
                  <td class="px-6 py-4 whitespace-nowrap">
                      <span class="font-medium text-gray-900">{{pessoa.pessoa.nome}}</span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-gray-700">{{pessoa.pessoa.cidade}}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-gray-700">{{pessoa.pessoa.estado}}</td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span class="ml-2 px-2 py-1 text-xs rounded-full" [class]="getStatusClass(pessoa.status)">
                      {{pessoa.status}}
                  </span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                      <button class="text-indigo-600 hover:text-indigo-900 mr-3 group relative">
                          <i class="fas fa-edit"></i>
                          <span class="invisible group-hover:visible absolute -top-8 left-1/2 -translate-x-1/2 px-2 py-1 bg-gray-800 text-white text-xs rounded whitespace-nowrap">
                              Editar pessoa
                          </span>
                      </button>
                      <button class="text-red-600 hover:text-red-900 group relative">
                          <i class="fas fa-trash-alt"></i>
                          <span class="invisible group-hover:visible absolute -top-8 left-1/2 -translate-x-1/2 px-2 py-1 bg-gray-800 text-white text-xs rounded whitespace-nowrap">
                              Excluir pessoa
                          </span>
                      </button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

  <!-- Cards para mobile -->
  <div class="md:hidden">
      <div class="divide-y divide-gray-200">
          <div *ngFor="let pessoa of getPessoasPaginados()" class="p-4 space-y-3">
              <div class="flex items-center justify-between">
                  <div class="flex items-center">

                      <span class="font-medium text-gray-900">{{pessoa.pessoa.nome}}</span>
                  </div>

                  <div class="flex space-x-2">
                      <button class="text-indigo-600 hover:text-indigo-900">
                          <i class="fas fa-edit"></i>
                      </button>
                      <button class="text-red-600 hover:text-red-900">
                          <i class="fas fa-trash-alt"></i>
                      </button>
                  </div>
              </div>

              <div class="space-y-2">
                <div>
                  <span class="text-sm text-gray-500">Cidade:</span>
                  <p class="text-gray-700">{{pessoa.pessoa.cidade}}</p>
              </div>
              <div>
                <span class="text-sm text-gray-500">Estado:</span>
                <p class="text-gray-700">{{pessoa.pessoa.estado}}</p>
            </div>

                  <div class="flex justify-between items-center">
                      <div>
                          <span class="text-sm text-gray-500">Status:</span>
                          <span class="ml-2 px-2 py-1 text-xs rounded-full" [class]="getStatusClass(pessoa.status)">
                              {{pessoa.status}}
                          </span>

                      </div>


                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="px-6 py-4 border-t border-gray-200 flex items-center justify-center">

      <div class="flex space-x-2">
          <button
              (click)="goToFirstPage()"
              class="px-3 py-1 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 disabled:opacity-50"
              [disabled]="page === 0">
              <i class="fa-solid fa-angle-double-left"></i>
          </button>
          <button
              (click)="goToPreviousPage()"
              class="px-3 py-1 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 disabled:opacity-50"
              [disabled]="page === 0">
              <i class="fa-solid fa-angle-left"></i>
          </button>

          <button
              *ngFor="let pageIndex of pages"
              (click)="goToPage(pageIndex)"
              class="px-3 py-1 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
              [class.bg-money-500]="page === pageIndex"
              [class.text-white]="page === pageIndex"
              [class.border-money-500]="page === pageIndex">
              {{pageIndex + 1}}
          </button>

          <button
              (click)="goToNextPage()"
              class="px-3 py-1 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 disabled:opacity-50"
              [disabled]="isLastPage">
              <i class="fa-solid fa-chevron-right"></i>
          </button>
          <button
              (click)="goToLastPage()"
              class="px-3 py-1 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 disabled:opacity-50"
              [disabled]="isLastPage">
              <i class="fa-solid fa-angles-right"></i>
          </button>
      </div>
  </div>

</div>
