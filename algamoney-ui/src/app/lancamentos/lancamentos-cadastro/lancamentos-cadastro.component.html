<!-- Main Content -->
<main class="container mx-auto px-4 py-8">
  <!-- Page Title -->
  <div class="animate__animated animate__fadeIn mb-8">
    <h1 class="text-3xl font-display font-bold text-gray-800">
      Novo Lançamento
    </h1>
    <p class="text-gray-600 mt-1">Cadastre uma nova receita ou despesa</p>
  </div>
  <form [formGroup]="lancamentoForm" (ngSubmit)="onSubmit()">
    <!-- Form Panel -->
    <div
      class="bg-white rounded-lg shadow-md p-6 mb-8 animate__animated animate__fadeInUp"
    >
      <div class="flex space-x-4">
        <!-- Income Toggle -->
      </div>
      <!-- Tipo de Lançamento -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Tipo de Lançamento</label
        >

        <div class="flex space-x-4">
          <div class="relative">
            <input
              type="radio"
              id="receita"
              class="toggle-radio"
              name="tipo"
              value="RECEITA"
              (click)="onTipoChange('RECEITA')"
              formControlName="tipo"
            />
            <label
              for="receita"

              class="btn-type btn-receita px-6 py-3 rounded-md font-medium flex cursor-pointer hover:border-expense transition-all duration-300 items-center"
            >
              <i class="fas fa-arrow-circle-up mr-2"></i> Receita
            </label>
          </div>

          <!-- Expense Toggle -->
          <div class="relative">
            <input
              type="radio"
              id="despesa"
              class="toggle-radio"
              name="tipo"
              value="DESPESA"
              (click)="onTipoChange('DESPESA')"
              formControlName="tipo"
            />
            <label
              for="despesa"
              class="btn-type btn-despesa px-6 py-3 rounded-md font-medium flex cursor-pointer hover:border-expense transition-all duration-300 items-center"
            >
              <i class="fas fa-arrow-circle-down mr-2"></i> Despesa
            </label>
          </div>
        </div>
      </div>

      <!-- Datas -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label
            for="vencimento"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Vencimento</label
          >
          <input
            type="date"
            id="dataVencimento"
            formControlName="dataVencimento"
            [ngClass]="{
              'border-red-500':
                getErrors['dataVencimento'].invalid &&
                getErrors['dataVencimento'].touched
            }"
           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm "

          />
          <div
            *ngIf="
              getErrors['dataVencimento'].touched && getErrors['dataVencimento'].invalid
            "
            class="text-red-600 text-xs"
          >
            Data de vencimento é obrigatória.
          </div>
        </div>

        <div>
          <label
            for="recebimento"
            class="block text-sm font-medium text-gray-700 mb-1"
            >{{ labelRecebimentoPagamento }}</label
          >
          <input
            type="date"
            id="dataPagamento"
            formControlName="dataPagamento"
            [ngClass]="{
              'border-red-500':
                getErrors['dataPagamento'].invalid &&
                getErrors['dataPagamento'].touched
            }"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm "
            [ngClass]="{
              'border-red-500':
                getErrors['dataPagamento'].invalid &&
                getErrors['dataPagamento'].touched
            }"
          />
          <app-messages
          [control]="getErrors['dataPagamento']"
          fieldName="{{ labelRecebimentoPagamento }}"
          [customErrors]="{ 'invalid': (labelRecebimentoPagamento.toLowerCase + ' é obrigatório.') }">
        </app-messages>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label
            for="descricao"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Descrição</label
          >
          <input
            type="text"
            id="descricao"
            minlength="3"
            formControlName="descricao"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-money-500 focus:border-money-500 transition-colors"
            placeholder="Informe a descrição"
            [ngClass]="{
              'border-red-500':
                getErrors['descricao'].invalid && getErrors['descricao'].touched
            }"
          />
          <app-messages
            [control]="getErrors['descricao']"
            fieldName="Descrição"
            [customErrors]="{
              required: 'Descrição é obrigatória.',
              minlength: 'Mínimo 3 caracteres.'
            }"
          >
          </app-messages>
        </div>

        <div>
          <label
            for="valor"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Valor</label
          >
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500"
              >R$</span
            >
            <input
              type="number"
              id="valor"
              min="0"
              formControlName="valor"
              [ngClass]="{
                'border-red-500':
                  getErrors['valor'].invalid && getErrors['valor'].touched
              }"
              class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-md focus:ring-money-500 focus:border-money-500 transition-colors"
              placeholder="0,00"
            />
          </div>
          <app-messages
          [control]="getErrors['valor']"
          fieldName="Valor"
          [customErrors]="{
            'required': 'Valor é obrigatório.',
              'min': '  Valor deve ser zero ou maior.'
           }">
        </app-messages>

        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div formGroupName="categoria">
          <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
          <select
            formControlName="codigo"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-money-500 focus:border-money-500 transition-colors"
            [ngClass]="{
              'border-red-500': getErrors['categoria'].get('codigo')?.invalid && getErrors['categoria'].get('codigo')?.touched
            }"
          >
            <option value="" disabled selected class="text-gray-400">Selecione uma categoria</option>
            <option *ngFor="let categoria of categoriasTest" [value]="categoria.codigo">
              {{ categoria.nome }}
            </option>
          </select>
          <app-messages
            [control]="getErrors['categoria']"
            fieldName="Categoria"
            [customErrors]="{
              'required': 'Categoria é obrigatório.'
            }">
          </app-messages>
        </div>

        <div formGroupName="pessoa">
          <label for="pessoa" class="block text-sm font-medium text-gray-700 mb-1">Pessoa</label>
          <select
            formControlName="codigo"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-money-500 focus:border-money-500 transition-colors"
            [ngClass]="{
              'border-red-500': getErrors['pessoa'].get('codigo')?.invalid && getErrors['pessoa'].get('codigo')?.touched
            }"
          >
            <option value="" disabled selected class="text-gray-400">Selecione uma pessoa</option>
            <option *ngFor="let pessoa of pessoaResponse.content" [value]="pessoa.codigo">
              {{ pessoa.nome }}
            </option>
          </select>
          <app-messages
            [control]="getErrors['pessoa.codigo']"
            fieldName="Pessoa"
            [customErrors]="{
              'required': 'Pessoa é obrigatório.'
            }">
          </app-messages>
        </div>
      </div>

      <div class="mb-6">
        <label
          for="observacao"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Observação</label
        >
        <textarea
          [ngClass]="{
            'border-red-500':
              getErrors['observacao'].invalid && getErrors['observacao'].touched
          }"
          id="observacao"
          rows="4"
          formControlName="observacao"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-money-500 focus:border-money-500 transition-colors"
          placeholder="Adicione observações relevantes"
        ></textarea>
        <app-messages
          [control]="getErrors['observacao']"
          fieldName="Observação"
          [customErrors]="{ required: 'Observação é obrigatória.' }"
        >
        </app-messages>
      </div>

      <div class="flex flex-col sm:flex-row justify-between items-center">
        <a
          href="lancamentos.html"
          class="text-gray-600 hover:text-money-600 transition-colors mb-4 sm:mb-0"
        >
          <i class="fas fa-arrow-left mr-1"></i> Voltar para a pesquisa
        </a>

        <div class="flex space-x-3">
          <button
            (submit)="onSubmit()"
            class="btn-money px-6 py-2 rounded-md font-medium"
          >
            <i class="fas fa-save mr-2"></i> Salvar
          </button>
          <button
            class="bg-gray-700 text-white px-6 py-2 rounded-md font-medium hover:bg-gray-600 transition-colors"
          >
            <i class="fas fa-plus mr-2"></i> Salvar e novo
          </button>
        </div>
      </div>
    </div>
  </form>
</main>
