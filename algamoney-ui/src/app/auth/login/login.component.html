<div class="login-container flex items-center justify-center p-4 animate__animated animate__fadeIn">
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>


  <div class="login-card w-full max-w-5xl flex flex-col md:flex-row shadow-2xl animate__animated animate__fadeIn">
      <!-- Ilustração -->
      <div class="login-illustration hidden md:flex md:w-1/2 bg-money-50 p-8 items-center justify-center relative">
          <div class="relative z-10 text-center">
              <div class="flex justify-center mb-6">
                  <svg class="w-48 h-48 chart-animation" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M256 32C132.3 32 32 132.3 32 256s100.3 224 224 224 224-100.3 224-224S379.7 32 256 32zm135.8 224c0 4.4-3.6 8-8 8H264v119.8c0 4.4-3.6 8-8 8s-8-3.6-8-8V264H128.2c-4.4 0-8-3.6-8-8s3.6-8 8-8H248V128.2c0-4.4 3.6-8 8-8s8 3.6 8 8V248h119.8c4.4 0 8 3.6 8 8z" fill="#22c55e" opacity="0.2"/>
                      <path d="M256 96c-88.4 0-160 71.6-160 160s71.6 160 160 160 160-71.6 160-160S344.4 96 256 96zm0 288c-70.7 0-128-57.3-128-128s57.3-128 128-128 128 57.3 128 128-57.3 128-128 128z" fill="#22c55e" opacity="0.6"/>
                      <path d="M363.5 217.5L256 324.9l-43.5-43.5c-6.2-6.2-16.4-6.2-22.6 0-6.2 6.2-6.2 16.4 0 22.6l54.8 54.8c3.1 3.1 7.2 4.7 11.3 4.7s8.2-1.6 11.3-4.7L386.1 240c6.2-6.2 6.2-16.4 0-22.6-6.2-6.2-16.4-6.2-22.6 0z" fill="#22c55e"/>
                  </svg>
              </div>
              <h2 class="text-3xl font-display font-bold text-gray-800 mb-4">Bem-vindo ao Algamoney</h2>
              <p class="text-gray-600 mb-6">Gerencie suas finanças de forma simples e eficiente.</p>
              <div class="flex justify-center space-x-4">
                  <div class="bg-white rounded-lg p-4 shadow-md">
                      <div class="text-money-500 text-xl font-bold">+30%</div>
                      <div class="text-gray-500 text-sm">Economia</div>
                  </div>
                  <div class="bg-white rounded-lg p-4 shadow-md">
                      <div class="text-money-500 text-xl font-bold">+15k</div>
                      <div class="text-gray-500 text-sm">Usuários</div>
                  </div>
                  <div class="bg-white rounded-lg p-4 shadow-md">
                      <div class="text-money-500 text-xl font-bold">+25k</div>
                      <div class="text-gray-500 text-sm">Transações</div>
                  </div>
              </div>
          </div>
      </div>

      <!-- Formulário de Login -->
      <div class="w-full md:w-1/2 p-8 md:p-12">
          <div class="flex items-center mb-8">
              <i class="fas fa-money-bill-wave text-money-600 text-3xl mr-3"></i>
              <h1 class="text-2xl font-display font-bold text-gray-800">Algamoney</h1>
          </div>

          <h2 class="text-2xl font-bold text-gray-800 mb-2">Faça seu login</h2>
          <p class="text-gray-600 mb-8">Bem-vindo de volta! Por favor, entre com suas credenciais.</p>

          <form>
              <div class="mb-6">
                  <div class="floating-label">
                      <input type="email" id="email" class="w-full px-4 border border-gray-300 rounded-lg focus:ring-money-500 focus:border-money-500 transition-colors" placeholder=" ">
                      <label for="email" class="text-gray-500">E-mail</label>
                  </div>
              </div>

              <div class="mb-6">
                  <div class="floating-label">
                      <input type="password" id="password" class="w-full px-4 border border-gray-300 rounded-lg focus:ring-money-500 focus:border-money-500 transition-colors" placeholder=" ">
                      <label for="password" class="text-gray-500">Senha</label>
                  </div>
              </div>

              <div class="flex justify-between items-center mb-6">
                  <div class="flex items-center">
                      <input type="checkbox" id="remember" class="w-4 h-4 text-money-600 border-gray-300 rounded focus:ring-money-500">
                      <label for="remember" class="ml-2 text-sm text-gray-600">Lembrar-me</label>
                  </div>
                  <a href="#" class="text-sm text-money-600 hover:text-money-700 transition-colors">Esqueceu a senha?</a>
              </div>

              <button type="submit" class="btn-money w-full py-3 rounded-lg font-medium mb-6 shadow-lg shadow-money-500/20 hover:shadow-money-500/30 transition-all">
                  Entrar
              </button>


              <p class="text-center text-gray-600 text-sm">
                  Não tem uma conta? <a href="register" class="text-money-600 font-medium hover:text-money-700 transition-colors">Cadastre-se</a>
              </p>
          </form>
      </div>
  </div>
</div>
