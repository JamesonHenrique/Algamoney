<input type="checkbox" [id]="modalId" class="modal-toggle">
<div class="modal-container">
    <div class="modal-content bg-white rounded-lg shadow-xl p-6 max-w-md mx-4 w-full">
        <div class="flex items-start mb-4">
            <div class="ml-4">
                <h3 class="text-lg font-bold text-gray-900">{{ title }}</h3>
                <p class="text-gray-600 mt-1">{{ message }}</p>
            </div>
        </div>

        <ng-content></ng-content>

        <p class="text-gray-700 mb-2">Tem certeza que deseja continuar?</p>
        <i class="fas fa-exclamation-triangle text-red-600 mb-3"></i>
        <div class="flex justify-end space-x-3">
            <label
                [for]="modalId"
                class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md cursor-pointer transition-colors duration-200"
                (click)="cancel.emit()"
            >
                {{ cancelLabel }}
            </label>
            <label
                [for]="modalId"
                class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md cursor-pointer transition-colors duration-200"
                (click)="confirm.emit()"
            >
                {{ confirmLabel }}
            </label>
        </div>
    </div>
</div>
