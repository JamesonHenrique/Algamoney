

<!-- Main Content -->
<main class="container mx-auto px-4 py-8">
    <!-- Page Title -->
    <div class="animate__animated animate__fadeIn mb-8">
        <h2 class="text-3xl font-display font-bold text-gray-800">Lançamentos</h2>
        <p class="text-gray-600 mt-1">Gerencie suas receitas e despesas</p>
    </div>

    <!-- Search Panel -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8 animate__animated animate__fadeInUp">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Pesquisar Lançamentos</h3>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                <input type="text" id="description" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-money-500 focus:border-money-500 transition-colors" placeholder="Digite a descrição">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Vencimento até</label>
                <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-money-500 focus:border-money-500 transition-colors">
            </div>

            <div class="flex items-end">
                <button class="btn-money px-6 py-2 rounded-md font-medium flex items-center">
                    <i class="fas fa-search mr-2"></i> Pesquisar
                </button>
            </div>
        </div>
    </div>

   <app-lancamentos-resultados></app-lancamentos-resultados>
</main>
